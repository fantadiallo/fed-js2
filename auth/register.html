<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../src/app.js">
    <title>register</title>
</head>
<body>
    <header>
        <nav>
            <div class="navLinks">
                <a href="../index.html"><span>logo</span></a>
              <a href="./login.html">login</a>
            </div>
        </nav>
       </header>

       <main>
        <h1>Register</h1>
        <form name="register" id="registerForm">
          <div>
            <label for="name">Name</label>
            <input
              id="name"
              type="text"
              name="name"
              required
              maxlength="20"
              pattern="^[\w]+$"
              title="Please enter a username using only letters and numbers"
            />
          </div>
        
          <div>
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              name="email"
              required
              pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
              title="Please enter a valid noroff.no or stud.noroff.no address"
            />
          </div>
        
          <div>
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              required
              minlength="8"
              title="Password must be at least 8 characters long"
            />
          </div>
        
          <a href="/auth/login/">Login</a>
          <button type="submit">Register</button>
        </form>
        

       </main>
       <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
      </footer>
      
    
</body>
</html>
