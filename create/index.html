<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="/src/app.js"></script>
 
    <title>create</title>
</head>
<body>
    <header>
        <nav>
            <div class="navLinks">
                <a href="../index.html"><span>logo</span></a>
             <a href="/profile/index.html">profile</a>
                <a href="./login.html">signOut</a>
            </div>
        </nav>
       </header>

       <main class="container profile-page">
        <h1 class="text-center">My Profile</h1>
      
        <!-- Profile Info -->
        <section class="profile-section">
          <h2>User</h2>
          <div id="profile-Container" aria-live="polite"></div>
        </section>
      
        <!-- Posts Section -->
        <section class="posts-section">
          <h2>My Posts</h2>
          <div id="myPosts" class="posts-grid"></div>
        </section>
      
  
        <div id="editPostModal" class="modal hidden">
          <form id="edit-post-form" class="modal-content">
            <h3>Edit Post</h3>
      
            <input type="hidden" id="post-id" />
            <input type="text" id="post-title" name="title" placeholder="Title" required />
            <textarea id="post-body" name="body" placeholder="Body" rows="4"></textarea>
            <input type="text" id="tags" name="tags" placeholder="Tags (comma-separated)" />
            <input type="url" id="image-url" name="media-url" placeholder="Image URL" />
            <input type="text" id="image-alt" name="media-alt" placeholder="Image alt text" />
      
            <div class="modal-actions">
              <button type="button" id="closeEditModal">Cancel</button>
              <button type="submit">Save Changes</button>
            </div>
          </form>
        </div>
      </main>
      
       
    
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
      </footer>
      
</body>
</html>
